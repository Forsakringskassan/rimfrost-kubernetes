replicaCount: 1

quarkus:
  - name: folkbokford
    image:
      repository: ghcr.io/forsakringskassan/folkbokford
      tag: snapshot
      livenessProbe:
        httpGet:
          path: /population_registration
          port: 8080
      readinessProbe:
        httpGet:
          path: /population_registration
          port: 8080

apache:
  - name: apache
    image:
      repository: ghcr.io/forsakringskassan/designsystem-user-app
      tag: snapshot

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
  hosts:
    - paths:
        - path: /api
          pathType: Prefix
          backend: quarkus
        - path: /
          pathType: Prefix
          backend: apache

