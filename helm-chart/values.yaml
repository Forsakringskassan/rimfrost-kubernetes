replicaCount: 1

strimzi:
  enabled: true

kafka:
  enabled: true
  name: dev-kafka
  version: "3.9.1"

quarkus:
  - name: folkbokford
    image:
      repository: ghcr.io/forsakringskassan/folkbokford
      tag: snapshot
      livenessProbe:
        httpGet:
          path: /population_registration
          port: 8080
      readinessProbe:
        httpGet:
          path: /population_registration
          port: 8080
    env:
      - name: MP_MESSAGING_CONNECTOR_SMALLRYE_KAFKA_BOOTSTRAP_SERVERS
        value: "dev-kafka-kafka-bootstrap:9092"
      - name: MP_MESSAGING_CONNECTOR_SMALLRYE_KAFKA_ALLOW_AUTO_CREATE_TOPICS
        value: "true"
    waitForKafka: true
  - name: arbetsgivare
    image:
      repository: ghcr.io/forsakringskassan/arbetsgivare
      tag: snapshot
      livenessProbe:
        httpGet:
          path: /arbetsgivare
          port: 8080
      readinessProbe:
        httpGet:
          path: /arbetsgivare
          port: 8080
    env:
      - name: MP_MESSAGING_CONNECTOR_SMALLRYE_KAFKA_BOOTSTRAP_SERVERS
        value: "dev-kafka-kafka-bootstrap:9092"
      - name: MP_MESSAGING_CONNECTOR_SMALLRYE_KAFKA_ALLOW_AUTO_CREATE_TOPICS
        value: "true"
    waitForKafka: true
  - name: vah
    image:
      repository: ghcr.io/forsakringskassan/rimfrost-vard-av-husdjur
      tag: snapshot
    env:
      - name: MP_MESSAGING_CONNECTOR_SMALLRYE_KAFKA_BOOTSTRAP_SERVERS
        value: "dev-kafka-kafka-bootstrap:9092"
      - name: MP_MESSAGING_CONNECTOR_SMALLRYE_KAFKA_ALLOW_AUTO_CREATE_TOPICS
        value: "true"
    waitForKafka: true
  - name: rtf
    image:
      repository: ghcr.io/forsakringskassan/rimfrost-regel-ratt-till-forsakring
      tag: snapshot
    env:
      - name: MP_MESSAGING_CONNECTOR_SMALLRYE_KAFKA_BOOTSTRAP_SERVERS
        value: "dev-kafka-kafka-bootstrap:9092"
      - name: MP_MESSAGING_CONNECTOR_SMALLRYE_KAFKA_ALLOW_AUTO_CREATE_TOPICS
        value: "true"
    waitForKafka: true

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
  hosts:
    - paths:
        - path: /api
          pathType: Prefix
          backend: quarkus