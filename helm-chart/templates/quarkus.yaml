{{- range .Values.quarkus }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Release.Name }}-{{ .name }}
  labels:
    app.kubernetes.io/name: template-chart
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/component: {{ .name }}
spec:
  replicas: {{ $.Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: template-chart
      app.kubernetes.io/instance: {{ $.Release.Name }}
      app.kubernetes.io/component: {{ .name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: template-chart
        app.kubernetes.io/instance: {{ $.Release.Name }}
        app.kubernetes.io/component: {{ .name }}
      {{- with .podAnnotations }}
      annotations:
        {{ toYaml . | indent 8 }}
      {{- end }}
    spec:
      {{ if .waitForKafka }}
      initContainers:
        - name: wait-for-kafka
          image: busybox:1.36
          command: ["sh","-c"]
          args:
            - |
              echo "Waiting for Kafka at {{ $.Values.kafka.name }}-kafka-bootstrap:9092 ..."
              for i in $(seq 1 300); do
                nc -z {{ $.Values.kafka.name }}-kafka-bootstrap 9092 && echo "Kafka is up" && exit 0
                echo "â€¦not yet (try $i/300)"; sleep 2
              done
              echo "Kafka not ready in time"; exit 1
      {{ end}}
      containers:
        - name: {{ .name }}
          image: "{{ .image.repository }}:{{ .image.tag }}"
          imagePullPolicy: {{ default "Always" .image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ default 8080 .containerPort }}
              protocol: TCP
          {{- if .envFrom }}
          envFrom:
{{ toYaml .envFrom | indent 12 }}
          {{- end }}

          {{- if .env }}
          env:
{{- range .env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
{{- end }}
          {{- end }}

          {{ if .livenessProbe }}
          livenessProbe:
{{ toYaml .livenessProbe | indent 12 }}
          {{ end }}
          {{ if .readinessProbe }}
          readinessProbe:
{{ toYaml .readinessProbe | indent 12 }}
          {{ end }}

          {{- /* Resources (optional per-app) */}}
          {{- if .resources }}
          resources:
{{ toYaml .resources | indent 12 }}
          {{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}-{{ .name }}
  labels:
    app.kubernetes.io/name: template-chart
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/component: {{ .name }}
spec:
  type: ClusterIP
  ports:
    - port: {{ default 8080 .servicePort }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: template-chart
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/component: {{ .name }}
{{- end }}